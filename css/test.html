<!DOCTYPE html>
<html>
<head>
    <title>Spin and Redirect</title>
    <script>
        // Định nghĩa hàm khi nút "Quay" được nhấn
        function spinAndRedirect() {
            // Thực hiện hành động quay (ở đây bạn có thể thêm mã để thực hiện hành động quay)
            
            // Sau khi quay, chờ 2 giây trước khi chuyển sang trang khác
            setTimeout(function() {
                // Chuyển hướng đến trang khác
                window.location.href = 'https://example.com'; // Thay thế URL bằng URL của trang bạn muốn chuyển hướng đến
            }, 2000); // 2000 milliseconds = 2 giây
        }
    </script>
</head>
<body>
    <!-- Nút "Quay" -->
    <button id="spin" onclick="spinAndRedirect()">Quay</button>
</body>
</html>
